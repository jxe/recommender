<head> <title>Recommender Demo #1</title> </head>
<body>
<div class="container">

    <div class="navbar navbar-static-top navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Recommender Demo #1</span>
                <p class="navbar-text"> by <a href="http://nxhx.org">Joe Edelman</a> for <a href="http://timewellspent.github.io">The Foundation for Lives Well Lived</a></p>
            </div>
        </div>
    </div>

    <div class="page-header">
      <h1>
        <small>
        Friend data, time-desires, and basic probability are used to customize the types of activity recommendations featured.
        </small>
      </h1>
    </div>

    <h3>Input</h3>
<textarea id="example-data" style="width:98%;height: 160px; background-color:#ccc">
# relationship labels: crafty, smart, active, simple, sweet, crunk, unconventional
# time desires are:  above + fresh_air

---
joe:
    environment: urban
    wants_hours: 
        fresh_air: 8
        sweet: 5
        active: 3
    friends: 
        tristan: 
            simple: [0.2, 0.4]
            smart:  [0.4, 0.5]
        phil:
            unconventional:  [0.8, 0.8]
            simple: [0.2, 0.5]
        kimmai:
            active: [0.5, 0.8]
        kat:
            sweet: [0.9, 0.9]


tristan:
    environment: urban
    wants_hours: 
        smart: 4
        unconventional: 4
        simple: 2
    friends: 
        joe: 
            smart: [0.2, 0.4]
            simple: [0.1, 0.3]
        aza:
            unconventional: [0.4, 0.6]
            simple: [0.1, 0.1]
        greg:
            smart: [0.4, 0.7]
            simple: [0.2, 0.3]
        esme:
            smart: [0.2, 0.2]
            simple: [0.2, 0.6]


kimmai:
    environment: urban
    wants_hours:
        crunk: 14
        crafty: 3
        active: 2
    friends:
        joe:
            active: [0.5, 0.6]
            crunk: [0.1, 0.2]
        jayson:
            crunk: [0.8, 0.9]
            active: [0.1, 0.3]
        hang:
            crafty: [0.8, 0.5]

isolated_farmhand:
    environment: rural
    wants_hours:
        smart: 8
        crafty: 4
    friends:
        mom:
            crafty: [0.1, 0.1]


</textarea>

    <h3>Output</h3><p class="well" id="report"></p>

    <p class="text-info"><small><a href="https://github.com/timewellspent/recommender">github.com/timewellspent/recommender</a></small></p> 

</div>

</body>
